<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>

            <img src="imagens/logo2.png" alt="Logo INK HOUSE">

            </ul>
        </nav>
    </header>

    <section class="clientes">
        <h2>Nossos Clientes</h2>
        <div class="carrossel-clientes">
            <div><img src="imagens/cliente1.png" alt="Cliente 1"></div>
            <div><img src="imagens/cliente2.png" alt="Cliente 2"></div>
            <div><img src="imagens/cliente3.png" alt="Cliente 3"></div>

    <!-- Slick Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carrossel-clientes').slick({
                dots: true, // Mostra os pontos de navegação
                infinite: true, // Loop infinito
                speed: 500, // Velocidade da transição
                slidesToShow: 4, // Quantidade de logos visíveis
                slidesToScroll: 1, // Quantidade de logos para rolar
                autoplay: true, // Autoplay
                autoplaySpeed: 2000, // Intervalo do autoplay
                responsive: [
                    {
                        breakpoint: 768, // Ajustes para telas menores
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480, // Ajustes para telas ainda menores
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
